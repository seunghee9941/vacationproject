{% extends 'base.html' %}
{% block button %}
<span class="float-right">
    <button class="btn btn-outline-secondary" onclick="location.href='{% url 'home' %}'">블로그</button>
</span>
{% endblock %}
{% block button2 %}
<span class="float-right">
    <button class="btn btn-outline-secondary" onclick="location.href='{% url 'signup' %}'">회원가입</button>
</span>
<span class="float-right">
    <button class="btn btn-outline-secondary" onclick="location.href='{% url 'login' %}'">로그인</button>
</span>
{% endblock %}
{% block content %}
<div class="container">
<br>
<span class="h1 text-body" id="title">HOME</span>
<hr>

<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=35aa55b0c5ad91f5909e253bc825d012"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.389788, 126.950724), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>
</div>
{% endblock %}
